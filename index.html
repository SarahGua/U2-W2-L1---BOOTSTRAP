<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container text-center">
      <div class="row text-bg-primary">
        <div class="col p-3 border border-black">col 1</div>
        <div class="col p-3 border border-black">col 2</div>
        <div class="col p-3 border border-black">col 3</div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container text-center">
      <div class="row bg-warning d-flex flex-column flex-lg-row">
        <div class="col p-3 border border-black">col 1</div>
        <div class="col p-3 border border-black">col 2</div>
        <div class="col p-3 border border-black">col 3</div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container my-1 text-center">
      <div class="row">
        <div class="col col-12 col-sm-4 border border-black bg-success">
          1/1
        </div>
        <div class="col col-12 col-sm-4 border border-black bg-success">
          2/1
        </div>
        <div class="col col-12 col-sm-4 border border-black bg-success">
          3/1
        </div>
      </div>
    </div>

    <div class="container my-1">
      <div class="row text-center">
        <div class="col col-12 col-md-4 border border-black bg-success">
          1/2
        </div>
        <div class="col col-12 col-md-4 border border-black bg-success">
          2/2
        </div>
        <div class="col col-12 col-md-4 border border-black bg-success">
          3/2
        </div>
      </div>
    </div>

    <div class="container my-1">
      <div class="row text-center">
        <div class="col col-12 col-lg-4 border border-black bg-success">
          1/3
        </div>
        <div class="col col-12 col-lg-4 border border-black bg-success">
          2/3
        </div>
        <div class="col col-12 col-lg-4 border border-black bg-success">
          3/3
        </div>
      </div>
    </div>

    <div class="container my-1">
      <div class="row text-center">
        <div class="col col-12 col-xl-4 border border-black bg-success">
          1/4
        </div>
        <div class="col col-12 col-xl-4 border border-black bg-success">
          2/4
        </div>
        <div class="col col-12 col-xl-4 border border-black bg-success">
          3/4
        </div>
      </div>
    </div>

    <div class="container my-1">
      <div class="row text-center">
        <div class="col col-12 col-xxl-4 border border-black bg-success">
          1/5
        </div>
        <div class="col col-12 col-xxl-4 border border-black bg-success">
          2/5
        </div>
        <div class="col col-12 col-xxl-4 border border-black bg-success">
          3/5
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container">
      <div class="row text-center bg-danger">
        <div class="col border border-black col-lg-2 p-3">Column</div>
        <div class="col border border-black p-3">Column</div>
        <div class="col border border-black col-lg-2 p-3">Column</div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container">
      <div class="row text-center bg-info text-white">
        <div class="col border border-black col-lg-2 p-3 border border-black">
          Column
        </div>
        <div class="col border border-black p-3 border border-black">
          Bigger column
          <div class="row text-center d-flex flex-column flex-lg-row">
            <div class="col border border-black m-1 bg-secondary">col1</div>
            <div class="col border border-black m-1 bg-secondary">col2</div>
          </div>
        </div>
        <div class="col border border-black col-lg-2 p-3 border border-black">
          Column
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container text-white border border-danger text-center">
      <div class="row">
        <div class="col bg-dark p-3 col-2">uno</div>
        <div class="col bg-dark p-3 col-2 offset-lg-2">due</div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
